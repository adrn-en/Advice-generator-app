<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./main.css">
  <script src="./main.js" defer></script>

  <title>Frontend Mentor | Advice generator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      color: #fff;
      margin-inline: 5%;
    }

    .attribution a {
      color: hsl(228, 37%, 73%);
      text-decoration: none;
    }

    .attribution a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <main class="card">
    <p class="title">Advice #<span id="advice-num">0</span></p>
    <h1 id="advice-text"></h1>
    <picture class="img-container">
      <source srcset="./images/pattern-divider-desktop.svg" media="(min-width:425px)">
      <img src="./images/pattern-divider-mobile.svg" alt="">
    </picture>
    <button id="btn-random"><img src="./images/icon-dice.svg"></button>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/adrn-en" target="_blank">Adrian Navarro</a>.
  </footer>
</body>

</html>
